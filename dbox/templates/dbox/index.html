{% load static %}
{% load pwa %}
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% progressive_web_app_meta %}
    <title>Login</title>

		<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{% static '/css/login.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'login' %}" method="post" id="login">
      {% csrf_token %}

  		<!-- <img class="mb-4" src="../logo.svg" alt="" width ="100"> -->
  		<h1 class="h1 mb-3 font-weight-strong" style="color:#1e90ff">D-BOX</h1>
  		<h1 class="h4 mb-3 font-weight-normal">Login</h1>
  		<label for="inputEmail" class="sr-only">Email</label>
  		<input type="email" id="inputEmail" name ="email" class="form-control" placeholder="Email address" required="" autofocus="">
  		<label for="inputPassword" class="sr-only">Password</label>
  		<input type="password" id="inputPassword" name ="password" class="form-control" placeholder="Password" required="">
<!--   		<div class="checkbox mb-3">
    		<label>
      		<input type="checkbox" value="remember-me"> Remember me
    		</label>
  		</div> -->
  		<button class="btn btn-lg btn-primary btn-block" style="background-color: #1e90ff" type="submit">Login</button>
          <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="{% url 'signup' %}"><strong>Sign up!</strong></a></p>
</form>


</body></html>
