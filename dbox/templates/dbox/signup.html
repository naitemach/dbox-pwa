{% load static %}
{% load pwa %}
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% progressive_web_app_meta %}
    <title>Signup</title>

		<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{% static '/css/login.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'signup' %}" method="post" id="login">
      {% csrf_token %}
  		<!-- <img class="mb-4" src="../logo.svg" alt="" width ="100"> -->
  		<h1 class="h1 mb-3 font-weight-strong" style="color:#1e90ff">D-BOX</h1>
  		<h1 class="h4 mb-3 font-weight-normal">Signup</h1>
      <div class="form-label-group">
        <label for="inputfName" class="sr-only">First name</label>
        <input type="text" id="inputfName" name="first_name" class="form-control" placeholder="First name" required="" autofocus="">
      </div>
      <div class="form-label-group">
        <label for="inputlName" class="sr-only">Last name</label>
        <input type="text" id="inputlName" name="last_name" class="form-control" placeholder="Last name" required="">
      </div>
      <div class="form-label-group">
  		  <label for="inputEmail" class="sr-only">Email</label>
  		  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="">
  		</div>
      <div class="form-label-group">
        <label for="inputPassword" class="sr-only">Password</label>
  		  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
  		</div>
<!--       <div class="form-label-group">
        <label for="inputRePassword" class="sr-only">Re-enter Password</label>
        <input type="password" id="inputRePassword" class="form-control" placeholder="Re-enter Password" required="">
      </div> -->
      <div class="checkbox mb-3">
    		<label>
      		<input type="checkbox" value="remember-me"> I agree to the <a href="">terms and conditions</a>. 
    		</label>
  		</div>
  		<button class="btn btn-lg btn-primary btn-block" style="background-color: #1e90ff" type="submit">Signup</button>
  				<p class="mt-5 mb-3 text-muted">Already have an account? <a href="{% url 'login' %}"><strong>login!</strong></a></p>
</form>


</body></html>
